<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive project</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div id="card" class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md">
    <div class="p-5">
      <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Arsip Bat Project</h2>
      <p class="mb-2 font-normal text-gray-700">Download  your file</p>
      <p class="text-black text-sm mb-5">&copy; Yuichiro || 2024</p>

      <!-- Button for File 1 -->
      <button class="download-btn inline-flex items-center px-4 py-2 mb-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm"
        data-file="verify-token.bat">
        Verify Token
        <svg aria-hidden="true" class="ml-2 -mr-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
        </svg>
      </button>

      <!-- Button for File 2 -->
      <button class="download-btn inline-flex items-center px-4 py-2 mb-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm"
        data-file="access_denied.bat">
        Hidden All File
        <svg aria-hidden="true" class="ml-2 -mr-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
        </svg>
      </button>

      <!-- Button for File 3 -->
      <button disabled class="download-btn inline-flex items-center px-4 py-2 mb-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm"
        data-file="#">
        Coming Soon ! 
        <svg aria-hidden="true" class="ml-2 -mr-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
        </svg>
      </button>

    </div>
  </div>
<style>
    @media screen and (max-width: 640px) {
     #card {
        margin : 0 1rem;
     }
    }
</style>
  <!-- Flowbite JS -->
   <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
